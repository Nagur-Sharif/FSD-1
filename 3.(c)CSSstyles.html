<!DOCTYPE html>
<html>
  <head>
	<title>CSS Styles Example</title>


<!-- External CSS -->

	<link rel="stylesheet" href="style.css">


<!-- Internal CSS -->

    <style>
	h1 {
		color: blue;
		text-align: center
	}
	.box {
		border: 2px solid green;
		padding: 10px;
	}
	.box1 {
		border: 5px solid black;
		padding: 20px;
	}
    </style>
  </head>
  <body class="box1">
	<h1>CSS Style Levels</h1>


<!-- Inline CSS -->

	<h3 style="color: red; font-size: 20px;">This is Inline CSS</h3>
	<p class="box">This paragraph uses External CSS.</p>
	<div class="box">This div uses Internal CSS.</div>
  </body>
</html>
