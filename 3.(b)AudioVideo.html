<!DOCTYPE html>
<html>
  <head>
	<title>Audio and Video Embedding</title>
  </head>
  <body>
	<h2>Embedding Audio in HTML</h2>
	<audio controls>
	  <source src="https://media.geeksforgeeks.org/wp-content/uploads/20241009180552641558/sample-12s.mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
	<h2>Embedding Video in HTML</h2>
	<video width="400" height="300" controls>
	  <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
	  Your browser does not support the video element.
	</video>
  </body>
</html>
