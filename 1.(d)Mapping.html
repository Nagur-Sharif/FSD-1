<!DOCTYPE html>
<html>
  <head>
	<title>Object-Based Coordinate</title>
  </head>
  <body>
	<h2>Interactive Image</h2>
	<h3>Click two faces on the image</h3>
	<p>The image is split into 2 clickable zones</p>
	  <img src="https://i.ibb.co/WNfLGkPn/Picsart-26-01-06-21-21-03-365.jpg" usemap="#objectmap" alt="Interactive Objects" width="900" height="500">
	<map name="objectmap">
	  <area shape="rect"
	    coords="100,80,280,280"
	    href="https://i.ibb.co/Lhvm3DdZ/Moon-knight.jpg"target="_blank"
	    alt="Part 1"
	    title="Click for Image 1">
	  <area shape="rect"
	    coords="580,50,880,480"
	    href="https://i.ibb.co/7N2BPMY0/Picsart-26-01-06-21-23-29-000.jpg"target="_blank"
	    alt="Part 2"
	    title="Click for Image 2">
	</map>

  </body>
</html>
